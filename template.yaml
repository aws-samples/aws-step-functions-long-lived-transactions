# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Tracing: Active
    Handler: bootstrap
    Runtime: provided.al2
    MemorySize: 256
    Timeout: 15
    Tags:
      source: aws
      project: Managing Long Lived Transactions with AWS Step Functions

Resources:
