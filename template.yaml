  SagaQueue: 
    Type: AWS::SQS::Queue
    Properties: 
      Tags:
        - Key: project
          Value: reInvent2018
        - Key: session
          Value: Managing Long Lived Transactions with AWS Step Functions

  SagaQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: Allow-SendMessage
            Effect: Allow
            Principal:
              AWS: "*"
            Action: 
            - sqs:SendMessage
            Resource: !GetAtt SagaQueue.Arn
            Condition:
              ArnEquals:
                'aws:SourceArn': !Ref SagaTopic
      Queues:
        - !Ref SagaQueue     

