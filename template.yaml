  SagaTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !GetAtt SagaQueue.Arn
          Protocol: sqs
      Tags:
        - Key: source
          Value: aws
        - Key: project
          Value: Managing Long Lived Transactions with AWS Step Functions

  ######   #######   ######
  ##    ## ##     ## ##    ##
  ##       ##     ## ##
  ######  ##     ##  ######
  ## ##  ## ##       ##
  ##    ## ##    ##  ##    ##
  ######   ##### ##  ######

  SagaQueue:
    Type: AWS::SQS::Queue
    Properties:
      RedrivePolicy: 
        deadLetterTargetArn: !GetAtt SagaDeadLetterQueue.Arn
        maxReceiveCount: 5
      Tags:
        - Key: source
          Value: aws
        - Key: project
          Value: Managing Long Lived Transactions with AWS Step Functions

  SagaDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      Tags:
        - Key: source
          Value: aws
        - Key: project
          Value: Managing Long Lived Transactions with AWS Step Functions

  SagaQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: Allow-SendMessage
            Effect: Allow
            Principal:
              AWS: "*"
            Action:
              - sqs:SendMessage
            Resource: !GetAtt SagaQueue.Arn
            Condition:
              ArnEquals:
                "aws:SourceArn": !Ref SagaTopic
      Queues:
        - !Ref SagaQueue

